
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality and Weather Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Air Quality and Weather Checker</h1>

    <div id="input-container">
        <form id="form">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="Enter Latitude">

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" placeholder="Enter Longitude">
            <br>

            <button type="submit">Check Air Quality</button>
            <!-- <button type="button" id="check-weather-btn">Check Weather</button> -->
        </form>
        
        <div class="info" id="result">
            <h1 class="info-title">AIR QUALITY</h1>
            <p class="info-data">AQI: <span id="aqi"></span></p>
            <p class="info-data">CO: <span id="co"></span></p>
            <p class="info-data">NO2: <span id="no2"></span></p>
            <p class="info-data">O3: <span id="o3"></span></p>
            <p class="info-data">PM2.5: <span id="pm2"></span></p>
            <p class="info-data">PM10: <span id="pm10"></span></p>
            <p class="info-data">SO2: <span id="so2"></span></p>
        </div>

        <!-- <div class="info" id="weather-result">
            <h1 class="info-title">WEATHER</h1>
            <p class="info-data">Temperature: <span id="temperature"></span></p>
            <p class="info-data">Weather: <span id="weather-description"></span></p>
            <p class="info-data">Humidity: <span id="humidity"></span></p>
            <p class="info-data">Wind Speed: <span id="wind-speed"></span></p>
        </div> -->
    </div>

    <script src="index.js"></script>

</body>
</html>
